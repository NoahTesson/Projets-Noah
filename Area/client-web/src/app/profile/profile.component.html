<div class="container">
    <div class="info-left-container">
        <div class="info-left-blue"></div>
        <div class="img-and-edit-container" [ngStyle]="{'width': phoneDisplay ? '20vw' : '30vh', 'height': phoneDisplay ? '20vw' : '30vh'}">
            <img class="profile-pic" [src]="userProfile && userProfile.profilePicture ? userProfile.profilePicture : theme.onlineAssets['profile_default']" />
            <label class="pfp-label" for="input-pfp">
                <div class="edit-area" [ngStyle]="{'width': phoneDisplay ? '3vw' : '4vh', 'height': phoneDisplay ? '3vw' : '4vh'}">
                    <input type="file" name="input-pfp" id="input-pfp" accept="image/*" (change)="changePfp($event)"/>
                    <fa-icon [icon]="editIcon" class="pen-icon"></fa-icon>
                </div>
            </label>
        </div>
        <h1 class="profile-full-name" [ngStyle]="{'margin-left': phoneDisplay ? '-50px' : '0'}">{{userProfile ? userProfile.name + ' ' + userProfile.surname : ''}}</h1>
        <h2 class="profile-email" [ngStyle]="{'margin-left': phoneDisplay ? '-50px' : '0'}">{{userProfile ? userProfile.email : ''}}</h2>
    </div>
    <div class="connected-with-container" [ngStyle]="{'width': phoneDisplay ? '70%' : '50%'}">
        <h1 class="connect-service-title">Connected services:</h1>
        <div *ngFor="let status of allStatuses" class="oauth-item" [ngClass]="status.logged_in ? 'connected' : 'not-connected'">
            <div class="logo-action" [ngStyle]="{'background-color': '#FFFFFF'}">
                <img [src]="theme.onlineAssets[status.service + '_logo']" width="100%" />
            </div>
            <div class="text-action-flex">
                <h2 class="action-plateform">{{status.service}}</h2>
            </div>
            <div class="connected-oauth" *ngIf="status.logged_in">
                <fa-icon [icon]="connectedIcon" class="connected-icon"></fa-icon>
            </div>
            <div class="connect-oauth" *ngIf="!status.logged_in" (click)="openOAuthConnection(status.service)">
                <fa-icon [icon]="connectIcon" class="connect-icon"></fa-icon>
            </div>
        </div>
    </div>
    <div id="return-btn" (click)="navigateToPage('/')">
        <svg xmlns="http://www.w3.org/2000/svg" height="auto" fill="#1e1e1e" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/></svg>
    </div>
</div>
